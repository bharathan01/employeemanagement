<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
        <div class="container-fluid">
          <a class="navbar-brand text-success" href="#">EMPLOYEES</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
<section>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12  bg-secondary-subtle text-center fs-2 ">
                ADD NEW EMPLOYEE
            </div>
            <div class="col-sm-12 mt-5 emp_form ">
                <form [formGroup]="employeeFrom" class="w-50">
                    <label class="form-label" for="uname">Employee Name :</label>
                    <input formControlName="fullname" [class.submitform]=" showValid"  class="form-control mt-2 " type="text" id="uname" placeholder="Name">
                    <div class="text-danger" *ngIf="this.employeeFrom.get('fullname')?.errors && this.employeeFrom.get('fullname')?.touched">Name must needed</div>
                    <label  class="form-label" for="Position">Position :</label>
                    <input formControlName="position"  [class.submitform]=" showValid"  class="form-control mt-2" type="text" id="Position" placeholder="Position">
                    <div class="text-danger" *ngIf="this.employeeFrom.get('position')?.errors && this.employeeFrom.get('position')?.touched">position requried!</div>
                    <label  class="form-label " for="Address">Address :</label>
                    <input formControlName="address" [class.submitform]=" showValid" class="form-control mt-2" type="text" id="Address" placeholder="Address">
                    <div class="text-danger" *ngIf="this.employeeFrom.get('address')?.errors && this.employeeFrom.get('address')?.touched">Address requried!</div>
                    <label  class="form-label" for="Salary">Salary</label>
                    <input formControlName="salary" [class.submitform]=" showValid" class="form-control mt-2" type="number" id="Salary" placeholder="Salary">
                    <div  class="text-danger" *ngIf="this.employeeFrom.get('salary')?.errors && this.employeeFrom.get('salary')?.touched">salary requred!</div>
                    <button class="btn mt-4" [class.enable]="btnEnable" type="submit" (click)="addEmployee()">Search</button>
                </form>

            </div>
        </div>
    </div>
</section>
